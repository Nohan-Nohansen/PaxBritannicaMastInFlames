  arabwar.1.t:0 "Ali bin Hussein has Died"
  arabwar.1.d:0 ""
  arabwar.1.a:0 "His son shall succeed the throne"

  arabwar.2.t:0 "Hussein is Dead"
  arabwar.2.d:0 ""
  arabwar.2.a:0 "Now is the time. Press for new tribal elections!"
  arabwar.2.b:0 "Now is not the time for factionalism"

  arabwar.3.t:0 "The Rashidis press for Elections"
  arabwar.3.d:0 ""
  arabwar.3.a:0 "The Rashidis should mind their own business"
  arabwar.3.b:0 "We have no choice but to accept"

  arabwar.4.t:0 "The Hashemites Refuse!"
  arabwar.4.d:0 ""
  arabwar.4.a:0 "Declare the new Emir illegitimate!"
  arabwar.4.b:0 "Fair enough, we suppose"

  arabwar.5.t:0 "The Rashidi Rebellion"
  arabwar.5.d:0 ""
  arabwar.5.a:0 "Call upon the Emirates! To War!"

  arabwar.6.t:0 "The War of Succession"
  arabwar.6.d:0 ""
  arabwar.6.a:0 "We will bury the Rashidis!"

  arabwar.7.t:0 "Pan-Arabists Rebel in Syria"
  arabwar.7.d:0 ""
  arabwar.7.a:0 "Put down these rabble-rousers!"
  arabwar.7.b:0 "Down with the Emirs!"

  arabwar.8.t:0 "The Collapse of the UAE"
  arabwar.8.d:0 "The dynastic rivalries of the United Emirates have come to a bloody head. The unconstitutional power-grab by the Hashemites has sparked war between the two tribal families. Without the central authority of Mecca, the other Emirs are left to their own devices once again.\n\nRegardless of who comes out on top of this bloody conflict, the old order in Arabia is dead and buried."
  arabwar.8.a:0 "We shall weather this crisis"

  arabwar.9.t:0 "The Ride of the Ikhwan"
  arabwar.9.d:0 ""
  arabwar.9.a:0 "We will finish what the Hashemites couldn't."
  arabwar.9.b:0 "Death to the Infidels!"

  arabwar.10.t:0 "Revolution in Syria"
  arabwar.10.d:0 ""
  arabwar.10.a:0 "Intervene to protect the Status Quo"
  arabwar.10.b:0 "We should worry about our own problems"

  arabwar.11.t:0 "The Revolution Triumphant"
  arabwar.11.d:0 ""
  arabwar.11.a:0 "First Syria, then the rest of Arabia!"

  arabwar.12.t:0 "The House of Rashid Victorious"
  arabwar.12.d:0 ""
  arabwar.12.a:0 "The perfidious Hashemites have been defeated!"

  arabwar.13.t:0 "The House of Hashim Victorious"
  arabwar.13.d:0 ""
  arabwar.13.a:0 "The rebellious Rashidis have been defeated!"

  arabwar.14.t:0 "Britain demands Resource Rights"
  arabwar.14.d:0 ""
  arabwar.14.a:0 "Just give them what they want."
