  PB_Idea_SDW_Intervention:0 "South African Intervention"

  ##########################
  # TOOLTIPS/FLAGS
  ##########################
  PB_ANC_Resistance_tt:0 "§RIf the ARPA resistance grows over 50% in any state, they will overthrow our government!§!"
  SA_War1tooltip:0 "One §GDutch Afrikaner Division§! will be raised"
  SA_War2tooltip:0 "One §GNative Afrikaner Division§! will be raised"

  SA_Telegram:0 "The Telegram has arrived"
  ##########################
  # DECISIONS
  ##########################

  PB_SA_War:0 "The South Africian Bush War"
  PB_SA_War_desc:0 "\n\n\n\n\n\nWith the Dutch government now in exile the South-Africian dominions find themselves in a power struggle for the surrounding lands. Unfortunately the pen of diplomacy seems to have run out of ink and the only answer to such stuggles is through conquest. Brother will fight brother as mother watches on with disgust.\n\n§RDeutsch-Südwestafrika will likely intervene if war breaks out!§!"
  SA_Mobolize_Native_Afrikaners:0 "Mobolize Native Afrikaners"
  SA_Mobolize_Native_Afrikaners_desc:0 "The native population is large in number and is proving to be a vital asset for the eventual Bush War. They may hate fighting for a foreign banner but what choice do they truely have?"
  SA_Mobolize_Dutch_Afrikaners:0 "Mobolize Dutch Afrikaners"
  SA_Mobolize_Dutch_Afrikaners_desc:0 "Though small in number the dutch people are willing to give this war their all. While the government is hesitant to send dutch settlers to fight their brothers what choice do they truely have?"
  SA_Seize_Foreign_Manufactories:0 "Seize Foreign Manufactories"
  SA_Seize_Foreign_Manufactories_desc:0 "Foreign factories have made a young introduction to the dominions during the late 20's. Though this will undoubtedly piss off Holland and their corporate puppets the need for weapons is at an all time high."
  SA_Open_Great_War_Weapon_Stockpiles:0 "Open Great War Weapon Stockpiles"
  SA_Open_Great_War_Weapon_Stockpiles_desc:0 "Left-over rifles from the Great war and before litter the country side. Some still take shelter in old warehouses long forgotten from time."
  SA_Fortify_The_Capital:0 "Fortify The Capital"
  SA_Fortify_The_Capital_desc:0 "A mighty effort will be undertaken to fortify the capital by any means necessary. Wooden barricades, makeshift cover, hastingly constructed watchtowers, and the like are all being set down in case of the worst."
  SA_The_Bush_War:0 "The Bush War"

