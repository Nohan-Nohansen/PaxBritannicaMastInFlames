l_english:
 LOADING_TIP_0:0 "Bribery is the prostitution of bureaucracy.\n-§YJohan Rudolph Thorbecke§!"
 LOADING_TIP_1:0 "Did you ever wonder why we had to run for shelter when the promise of a brave new world unfurled beneath a clear blue sky?\n-§YUnknown§!"
 LOADING_TIP_2:0 "The modern State no longer has anything but rights; it does not recognize duties any more.\n-§YGeorges Bernanos§!"
 LOADING_TIP_3:0 "Throughout history the world has been laid waste to ensure the triumph of conceptions that are now as dead as the men that died for them.\n-§YHenry de Montherlant§!"
 LOADING_TIP_4:0 "Human history is, in essence, a history of ideas.\n-§YHerbet George Wells§!"
 LOADING_TIP_5:0 "Logistically accelerating techno-economic interactivity crumbles social order in auto-sophisticating machine runaway.\n-§YUknown§!"
 LOADING_TIP_6:0 "England is an Empire, Germany a race; France is a person.\n-§YJules Michelet§!"
 LOADING_TIP_7:0 "You must love France, because Nature made it beautiful, and because History made it great.\n-§YErnest Lavisse§!"
 LOADING_TIP_8:0 "The Japanese are infidels. The might of Holy Russia will crush them.\n-§YGrand-duke Nicholas§!"
 LOADING_TIP_9:0 "Civilization means not only comfort in daily necessities but also the refining of knowledge and the cultivation of virtue so as to elevate human life to a higher plane.\n-§YYukichi Fukuzawa§!"
 LOADING_TIP_10:0 "The colonizer, who in order to ease his conscience gets into the habit of seeing the other man as an animal [...] tends objectively to transform himself into an animal.\n-§YAimé Césaire§!"