l_english:
 LOADING_TIP_0:0 "No committee ever has, or ever will, run a revolution.\n- §YAnnie Kenney§!"
 LOADING_TIP_1:0 "We should have known better after the first war.\n- §YCharles de Gaulle§!"
 LOADING_TIP_2:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- §YTheodoor Roosenvelt§!"
 LOADING_TIP_3:0 "Isn't it dreadful? Here we are, two officers of the Empire, discussing how best to murder our Emperor.\n- §YCai E§!"
 LOADING_TIP_4:0 "Why Die for Wallonia?\n- §YGerman Anti-War Slogan§!"
 LOADING_TIP_5:0 "I fear all we have done is awaken a sleeping giant and fill him with a terrible resolve.\n- §YFrançois Darlan§!"
 LOADING_TIP_6:0 "France has no friends, only interests.\n- §YJacques Doriot§!"
 LOADING_TIP_7:0 "Germany has lost a battle, but Germany has not lost the war.\n- §YWilhelm Keitel§!"
 LOADING_TIP_8:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- §YEmilio Mola§!"
 LOADING_TIP_9:0 "My measures will not be crippled by any bureaucracy. Here I don't have to worry about Justice; my mission is only to destroy and to exterminate; nothing more.\n- §YAnton Denikin§!"
 LOADING_TIP_10:0 "My honor is my loyalty.\n- §YHeinrich Himmler§!"
 LOADING_TIP_11:0 "§rCognitive dissonance is an uncomfortable feeling caused by holding two conflicting ideas simultaneously.§!"
 LOADING_TIP_12:0 "Golf always makes me so damned angry.\n- §YGeorge V§!"
 LOADING_TIP_13:0 "Too bad about the young blood.\n- §YErich Luddendorf§!"
 LOADING_TIP_14:0 "If you don't have ammunition, you have bayonets! Fix bayonets!\n- §YMustafa Kemal Atatürk§!"
 LOADING_TIP_15:0 "Controlled nationalism can create art, while uncontrolled nationalism can only create hatred.\n- §YFerdinand III of Italy§!"
 LOADING_TIP_16:0 "Why can't I play with my friends today mom?\n- §YMichael I§!"
 LOADING_TIP_17:0 "The only thing more heroic than death in battle is death furthering the goal of Romania.\n- §YCorneliu Codreanu§!"
 LOADING_TIP_18:0 "You might forget the gas and shell, but you'll nev'r forget the Mademoiselles.\n- §YMademoiselle From Armentières§!"
 LOADING_TIP_19:0 "Just blow your nose, and dry your tears, We'll all be back in a few short years.\n- §YMademoiselle From Armentières§!"
 LOADING_TIP_20:0 "The government in a revolution is the despotism of liberty against tyranny.\n- §YMaximilien Robespierre§!"
 LOADING_TIP_21:0 "Citizens, did you want a revolution without a revolution?\n- §YMaximilien Robespierre§!"
 LOADING_TIP_22:0 "Occasionally words must serve to veil the facts.\n- §YNiccolò Machiavelli§!"
 LOADING_TIP_23:0 "It is not titles that make men illustrious, but men who make titles illustrious.\n- §YNiccolò Machiavelli§!"
 LOADING_TIP_24:0 "It is to be hoped that the leaders of this movement will place the nation above the party.\n- §YLéon Blum§!"
 LOADING_TIP_25:0 "This is not a peace. It is an armistice for 20 years.\n- §YFerdinand Foch§! on §YThe Treaty of Tours§!"
 LOADING_TIP_26:0 "The philosophers have only interpreted the world, in various ways. The point, however, is to change it.\n- §YKarl Marx§!"
 LOADING_TIP_27:0 "Hegel remarks somewhere that all great world-historic facts and personages appear, so to speak, twice. He forgot to add that the first time as tragedy, the second time as farce.\n- §YKarl Marx§!"
 LOADING_TIP_28:0 "Let us therefore trust the eternal Spirit which destroys and annihilates only because it is the unfathomable and eternal source of all life.\n- §YMikhail Bakunin§!"
 LOADING_TIP_29:0 "When the people are being beaten with a stick, they are not much happier if it is called the People's Stick.\n- §YMikhail Bakunin§!"
 LOADING_TIP_3:0 "Either we all live in a decent world, or nobody does.\n- §YEric Arthur Blair§!"
 LOADING_TIP_30:0 "To remain a great nation or to become one, you must colonise.\n- §YLéon Gambetta§!"
 LOADING_TIP_31:0 "Take up the White Man's burden— Send forth the best ye breed— Go bind your sons to exile— To serve your captives' need.\n- §YThe White Man's Burden§!"
 LOADING_TIP_32:0 "I do not want to miss a good chance of getting us a slice of this magnificent African cake.\n- §YFranz Joseph I§!"
 LOADING_TIP_33:0 "Let the people everywhere take heart of hope, for the cross is bending, the midnight is passing, and joy cometh with the morning.\n- §YEugene V. Debs§!"
 LOADING_TIP_34:0 "I believe that this frightfulness we see everywhere today is only temporary. Tomorrow will be better for as long as the Empire keeps alive the ideals of freedom and a better life.\n- §YWalter Elias Disney§!"
 LOADING_TIP_35:0 "It is infinitely better to vote for freedom and fail than to vote for slavery and succeed.\n- §YEugene V. Debs§!"
 LOADING_TIP_36:0 "You, the Poles, have a funny nature. When the people going along the road are attacked by a dog with its insistent and noisy barking, you immediately feel like jumping off the vehicle, standing on all fours and starting to bark back at it.\n- §YJózef Piłsudski§!"
 LOADING_TIP_37:0 "France cannot be France without greatness.\n- §YCharles de Gaulle§!"
 LOADING_TIP_38:0 "We crave for new sensations but soon become indifferent to them. The wonders of yesterday are today common occurrences.\n- §YNikola Tesla§!"
 LOADING_TIP_39:0 "There are two kinds of scientific progress, the methodical experimentation and categorization which gradually extend the boundaries of knowledge, and the revolutionary leap of genius which redefines and transcends those boundaries.\n- §YNikola Tesla§!"
 LOADING_TIP_40:0 "What, pray tell, will we do when these little homunculi awaken one day announce that they have no further need for us?\n- Except, §YArguments against Automation§! 1921"
 LOADING_TIP_41:0 "And what of the immortal soul in such transactions? Can this machine transmit and reattach it as well?\n- Excerpt, §YPope Gregory XVII§!, 1922 Papal Dispensation"
 LOADING_TIP_42:0 "We shall take only the greatest minds, the finest soldiers, the most faithful servants. We shall multiply them a thousandfold and release them to usher in a new era of glory.\n- Excerpt, §YThe Doctrine of Sociogenetics§!, 1862"
 LOADING_TIP_43:0 "Not only does God play dice, the dice are loaded.\n-§YAlbert Einstein§!"
 LOADING_TIP_44:0 "Tyranny, you say? How can you tyrannize someone who cannot feel pain?\n-Excerpt, §YCombat Amalgamate Sapience Study§!, 1932"
 LOADING_TIP_45:0 "Energy is the currency of the future.\n-§YSir Thomas Edison§!"
 LOADING_TIP_46:0 "In former times the energy monopoly was called The Power Company; we intend to give this name an entirely new meaning.\n-§YSir Thomas Edison§!"
 LOADING_TIP_47:0 "By what right does this forgotten future seek to deny us our birthright? None I say! Let us take what is ours, chew and eat our fill.\n-§YSir Thomas Edison§!"




