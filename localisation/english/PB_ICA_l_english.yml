  ICA_citizens_army:0 "The Citizen's Army"
  ICA_citizens_army_desc:0 "Whilst some patriots joined our organisation from the ranks of the Irish Commonwealth Forces, the Irish Citizen's Army is largely formed of nothing more than the citizens of Ireland."
  ICA_Fragile_Unity:0 "Fragile Unity"
  ICA_Fragile_Unity_desc:0 "The Irish Citizen's Army is, of course, united around its leader in Michael Collins. However, under him there exists a dozen paramilitary groups, radical republicans, and others brought under the banner of Irish independence. A common enemy keeps us together, what shall happen when they are defeated?"
  ICA_Ireland_Stands_Alone:0 "Ireland Stands Alone!"