 #Impeachmen Crisis Decisionst#

 #Decision Category
 MIF_AME_Impeachment_Crisis:0 "The Impeachment Crisis"
 MIF_AME_Impeachment_Crisis_desc:0 "\n\n\n\n\n\n\nGair has become the epicenter of intense internal conflict in the United American Republic due to his actions regarding America’s megacorporations. He faces serious accusations from Congress who claim he's involved in Bribery, Negligence of the Public Welfare, Subversion of Democratic Principles, and Obstruction of Justice. Gair has vehemently denied all charges, asserting that they’re fabrications.\n\nThe controversy has split the nation, sparking debates among intellectuals in universities and clashes between rioters and political hooligans in city streets. The Melbourne Stock Exchange reflects the turmoil, experiencing a continuous freefall amid the instability.\n\nThe American populace will not tolerate the endless continued clashes for much longer. In order to prevent the country from slipping into violence not seen since the Bonus Brigade Crisis, either Congress or Gair must act quickly and effectively to manage both the people and the Impeachment trial. The nation teeters on the edge, awaiting resolution amidst a sea of uncertainty and discontent.\n\nImpeachment Progress - [?AME_Impeachment_Progress|%C0] \n\nPublic Outrage - [?AME_Public_Outrage|%O0]"

 #Gair - IP 1
 AME_Oaths_Fealty:0 "Demand Oaths of Fealty"
 AME_Oaths_Fealty_desc:0 "Many in the administration do not have any personal loyalties to the President, this is an issue that must rectified as soon as possible."
 
 #Gair - IP 2
 AME_Fire_Unloyal_Officials:0 "Fire Unloyal Officials"
 AME_Fire_Unloyal_Officials_desc:0 "Many within the administration are known to be in contact, openly or covertly, with members of the AWP who are currently trying to cut the presidency of our esteemed President short. We must rapidly purge any elements of the government that do not meet the standards that we set."
 
 #Gair - IP 3
 AME_Support_Law_Order:0 "Support Law and Order"
 AME_Support_Law_Order_desc:0 "The attempt to remove our esteemed President by the jacobins of the AWP has caused mass unrest in the streets. Violence has become commonplace and American law enforcement and pro-Gair militias are the only thing keeping this nation from slipping into the Jacobin abyss."
 
 #Gair - PO 1
 AME_Destroy_Evidence:0 "Destroy Evidence"
 AME_Destroy_Evidence_desc:0 "President Gair has left a long paper trail of evidence. Good thing paper is flammable at 451℉."
 
 #Gair - PO 2
 AME_Witness_Retaliation:0 "Witness Retaliation"
 AME_Witness_Retaliation_desc:0 "Many within our own administration have decided to betray our president. A few will pay, the rest will get the message."
 
 #Gair - PO 3
 AME_Collaborate_Happening_World:0 "Collaborate With the Happening World"
 AME_Collaborate_Happening_World_desc:0 "Gair has reached out to EIEC to see if an agreement can be made about using the Happening World Brand to calm the public. They replied that they're open to making a deal if we’re open to paying their fee."
 
 #Congress - IP 1
 AME_Fabricate_Evidence:0 "Fabricate Evidence"
 AME_Fabricate_Evidence_desc:0 "While some witnesses have been willing to tell us about Gair’s wrongdoings, none of them have had anything truly incriminating. Thankfully, a bit of cash can cause people to stretch the truth a little."
 
 #Congress - IP 2
 AME_Witness_Bribery:0 "Witness Bribery"
 AME_Witness_Bribery_desc:0 "While some witnesses have been willing to tell us about Gair’s wrongdoings, none of them have had anything truly incriminating. Thankfully, a bit of cash can cause people to stretch the truth a little."
 
