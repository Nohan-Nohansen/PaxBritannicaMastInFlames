 #Space Race Foci
 AME_Increase_ASAA_Funding:0 "Increase Funding for ASAA"
 AME_Increase_ASAA_Funding_desc:0 "The American Space and Aeronautics Agency, commonly referred to as the ASAA, stands as America's central organization for pursuits in Outer Space exploration and development. With Space emerging as the forefront of humanity's future and a fresh frontier in the Cold War theater, policymakers have recognized the imperative to inject fresh capital into the ASAA, ensuring competitiveness against formidable rivals like France, Russia, and Japan. This realization marked the genesis of the American Astronomical Act, a culmination of exhaustive legislative efforts, kindling hope that America will sustain its technological supremacy and radiate the ideals of liberalism across the empty cosmos.\n\nThe Act pledges financial support across three distinct sectors, accompanied by provisions for potential engagement in two additional missions. Presently, the focus areas encompass the expansion of Cape Canaveral, the nation's primary launch facility, bolstered funding for scientist and specialist training, and the augmentation of the American shuttle fleet, intensifying the nation's prowess and transportation capabilities in Outer Space. There are inklings of proposals to collaborate with mega-corporations to broaden the reach of the American economy, exploring potential partnerships to expand economic frontiers beyond Earth's boundaries. Moreover, a contentious notion has been bandied about within the [Insert Far-Right Party Here] regarding potential cooperation with Tsarist Russia on space missions, championing it as mutually beneficial and a means to alleviate Cold War tensions.\n\nAmerica finds itself at the beginning of a new cosmic course. One where America may just transcend the boundaries of this stained world. One where Americans may say —— to infinity and beyond."
