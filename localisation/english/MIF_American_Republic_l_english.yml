 #Boston Riots#
 bostonriots.1.t:0 "Smoke and Blood"
 bostonriots.1.d:0 "The air smelled like smoke. It was the first thing that Joseph Cunningham noticed as he fell out of his bunk.\n\nHe had been thrown into prison a mere few months ago for refusing to confess to Jacobin or neo-imperialist sympathies. Joseph, like so many others, was a victim of President Gair’s “national security reforms” that fired, blacklisted, and imprisoned tens of thousands in an attempt to purge Jacobinism and neo-imperialism in America. Any attempts that Joseph made at going through the proper legal channels were immediately rejected, and worst of all were the guards. The bastards never gave him any rest. He was constantly met by the brightest flashlight in the world in the dead of night as guards searched him thoroughly; what they were looking for was anyone’s guess. Perhaps they were searching for evidence of treason, or maybe they were simply harassing him until they managed to extract a confession. Either way, he wasn’t going to crack.\n\nTonight should have been like every other night, a bright light in his face followed by a pat-down as his eyes struggled to stay open. Instead, he was greeted by the smell of smoke and shouts, grunts, screams, and cheers of other prisoners. Before he could register the situation, his cell door swung open. Stepping out of the cell and looking over the railing, he could finally appreciate the orgy of violence that had erupted. Guards in hardsuits were dueling with augmented prisoners. Prisoners were creating makeshift weapons out of utensils, and guards were responding with high-voltage weapons. The grunt and scream of one man were enough to convince Joseph that getting hit would be a lethal affair. Every nerve and instinct in his body screamed to return to his cell and take cover until the anarchy ceased, but he knew that if he did, he would never see the light of day again. So, he did what no good prisoner should ever do; he launched himself into the fight."
 bostonriots.1.a:0 "I should’ve grabbed a weapon..."
 bostonriots.2.t:0 "Odyssey"
 bostonriots.2.d:0 "Not grabbing a weapon was a mistake that Joseph was acutely aware of after he faced a charging guard in a hardsuit. Details of the hardsuit etched themselves into his mind. The scratches and dents in the right arm, likely from an earlier scuffle with prisoners, the blue heart painted onto the left side of the breastplate, the heavy breathing which Joseph could hear acutely, and the eyes that were filled with a murderous rage. His mind immediately contemplated what life would be like as a human pancake, a thought that would have been humorous in any other situation. His mind was saved from thinking about human waffles after a massive prisoner rammed the guard with enough speed to send the guard sprawling. In the bravest of fashion, Joseph rapidly ran away from what would likely be a bloody fight.\n\nThe riot seemed to last for days as Joseph navigated through the maze of brawls and clashes. Prisoners lashed out against each other to avenge personal grudges, guards fought and died as the predator was slain in a sea of prey, and gangs viciously attacked and murdered those on their list. In one harrowing moment, he felt the hairs of his body stand on end as an arc of electricity cut through a man right next to him. The smell of burning flesh and fried nerve endings was something Joseph never wanted to experience again. Then, he finally reached the destination of his great odyssey—the exit.\n\nThe prison yard was hardly an upgrade from the inside. Guards in watchtowers opened fire at anything that moved, and spotlights patrolled the area like starved tigers. However, in the distance, Joseph could see numerous holes in the razor-topped fence. If he could reach them, he would be free; he could slip away into the burning city and disappear forever. However, he could lose his life in the attempt. Getting hit by a thousand volts of electricity was enough to terrify anyone. He had to choose, either take a risk and gamble everything for a chance for freedom, or bide his time until his odds were better."
 bostonriots.2.a:0 "A life in chains is not worth living."
 bostonriots.2.b:0 "I’d rather live on my knees than die on my feet."
