 #Focus Flavor Events#
 america.1.t:0 "A Trip to Oceania"
 america.1.d:0 "Stepping off the plane, Rogers immediately felt the sun’s scorching touch on his skin. He didn’t get a chance to enjoy the warmth as a mass of guards immediately surrounded him to protect him from any trouble that may arise. Descending from the aircraft, the swarm of inquisitive piranhas, more commonly known as journalists, began to part like the Red Sea of old. However, as soon as he stepped onto the tarmac, he was immediately bombarded by countless questions:\n\n“Will Oceania commence the initiation process to join the League of Nations?” queried one reporter. \n“Mr. Secretary, how do you respond to the recent series of PFA bombings across Oceania?” inquired another.\n“The PFA has labeled America an enemy of the Aotearoan people. What steps will America take in response?” shouted a third.\n\nAll the questions seemed to overlap and blend into one as the flood of noise bombarded his ears and the flashing lights from cameras began blind him. So instead of responding, he just did what he always did, he smiled and waved.\n\nSuddenly, a deafening boom ruptured his eardrums, followed swiftly by an intense heat akin to countless suns. He immediately felt the asphalt slam into his body and the sound of shrapnel whizzing through the air. He didn’t have enough time to process the scene though before his guards shuttled him into a car. He just remembered the piercing screams of the reporters that had previously asked him questions. As he drove away from the planned site of his grave, he pondered the life of the average Oceanian citizen. So this was life in Oceania, he thought, eat breakfast in the morning, lounge around with friends in the afternoon, and be home just in time for a PFA terrorist attack by supper. Saddened by the thought, he sank into his seat and watched as the smoke got further and further away."
 america.1.a:0 "First time in Oceania, Rogers?"

