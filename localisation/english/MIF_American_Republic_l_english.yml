 AME_Friends_in_Oceania:0 "Friends in Oceania"
 AME_Friends_in_Oceania_desc:0 "Oceania consists of two primary commonwealths —— Victoria and Aotearoa. Victoria, boasting a larger populace and thriving industries, stands notably dominant. In contrast, Aotearoa grapples with internal divisions between its Anglo and Maori communities, resulting in rampant violence known as 'The Troubles'.\n\nAmid this turmoil, Fritzroy has sought support to safeguard Oceanian democracy from the PFA, a group of Japanese-backed Jacobin terrorists. Historically, our relations have been distant; however, Oceania has recently approached us, emphasizing our shared commitment to democracy and liberty. Additionally, intelligence from CIA assets indicates Japan's active involvement in this conflict. In response, we'll initiate the deployment of arms and advisors to Oceania. However, this aid comes with a few strings attached — Oceania must open its markets to American corporations and allow American warships access to their ports. This strategic move aims to bolster American influence across the Pacific Ocean. Furthermore, America has subtly hinted at the prospect of Oceania potentially joining the §4Transoceanic Defense Organization§! if relations continue to improve."
 AME_Friends_in_Oceania_tt:0 "We will send advisors and §Y1000 pieces of Infantry Equipment§! and §Y1000 pieces of Support Equipment§! to Oceania."
 AME_Eagle_Wings:0 "Our Missionaries In A Foreign Field"
